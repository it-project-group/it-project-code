<title>LENS-IT project-Contact form</title>
<body>
  <div class="contact-title">
    <div class="title">
      <h1>Say hello</h1>
      <h2>We are always ready to serve you</h2>
    </div>
  <div class="contact">
    <form class="my-formcarry" method="POST" action="https://formcarry.com/s/Pi7ljF3MZB" >
      <div class="enter">
      
  <input type="email" id="fname" name="fname" required placeholder="email" class="fname"><br><br>

  <textarea type="message" class="lname"
        name="lname"
        id="lname"
        cols="30"
        rows="10"
        placeholder="message"></textarea>
        <br>
      <button type="submit" class="contact-submit" onclick="formcarry()">Submit</button>
    </form>

      
  </div>
  <h3 class="otherwise">If you didnt get any notification Email us on this email ID:- itprojectgroup2020@gmail.com</h3>
  </div>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
